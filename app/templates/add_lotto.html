<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lotto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <h1>Add Lotto</h1>
    </header>

    <!-- Include the navigation bar -->
    {% include 'admin_nav.html' %}

    <main>
        <form action="/add_lotto" method="post">
            <label for="name">Lotto Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="pricePerTicket">Price Per Ticket:</label>
            <input type="number" id="pricePerTicket" name="pricePerTicket" step="0.01" required>

            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>

            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>

            <button type="submit">Add Lotto</button>
        </form>
    </main>

</body>
</html>
